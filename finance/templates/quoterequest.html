{% extends "layout.html" %}

{% block title %}
    Get Quotes
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <label for="symbol">Stock:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quotes</button>
    </form>
{% endblock %}
